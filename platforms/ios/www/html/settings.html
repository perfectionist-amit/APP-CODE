<ons-page ng-controller="settingCtrl">

  <ons-toolbar fixed-style>
    <div class="left"><ons-back-button>{{'rsBack' | translate}}</ons-back-button></div>
    <div class="center">{{'rsSettings' | translate}}</div>
  </ons-toolbar>

  <ons-row class="profile-wrapper">
    <ons-col width="60px" class="profile-image-wrapper">
      <img ng-src="{{profileimage}}" class="profile-image">
    </ons-col>

    <ons-col>
      <div class="profile-name">John Doe</div>
      <div class="profile-email">john.doe@example.com</div>
    </ons-col>

  </ons-row>

  <ons-list modifier="inset" class="settings-list">
    <ons-list-item>
      {{'rsSaveToSdCard' | translate}}
      <ons-switch modifier="list-item" checked></ons-switch>
    </ons-list-item>
  </ons-list>

  <ons-list modifier="inset" class="settings-list">
    <ons-list-item modifier="chevron" ng-click="navController.pushPage('html/settings-terms_of_use.html', {
            animation: 'slide'
        });">
      {{'rsTermsOfUse' | translate}}
    </ons-list-item>

    <ons-list-item modifier="chevron" ng-click="navController.pushPage('html/settings-privacy_policy.html')">
      {{'rsPrivacyPolicy' | translate}}
    </ons-list-item>
  </ons-list>

  <br>

  <ons-list modifier="inset" class="settings-list">
    <ons-list-item modifier="tappable" ng-click="navController.popPage();">
      <ons-icon icon="fa-power-off" class="collivr"></ons-icon>
      {{'rsLogout' | translate}}
    </ons-list-item>
  </ons-list>
  
</ons-page>
